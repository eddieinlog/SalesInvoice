<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tabel</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
                <th>Kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rij 1, Kolom 1</td>
                <td>Rij 1, Kolom 2</td>
                <td>Rij 1, Kolom 3</td>
                <td>Rij 1, Kolom 4</td>
            </tr>
            <tr>
                <td>Rij 2, Kolom 1</td>
                <td>Rij 2, Kolom 2</td>
                <td>Rij 2, Kolom 3</td>
                <td>Rij 2, Kolom 4</td>
            </tr>
            <tr>
                <td>Rij 3, Kolom 1</td>
                <td>Rij 3, Kolom 2</td>
                <td>Rij 3, Kolom 3</td>
                <td>Rij 3, Kolom 4</td>
            </tr>
            <tr>
                <td>Rij 4, Kolom 1</td>
                <td>Rij 4, Kolom 2</td>
                <td>Rij 4, Kolom 3</td>
                <td>Rij 4, Kolom 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
